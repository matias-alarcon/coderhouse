<!DOCTYPE html>

	<title></title>

<body>

<script type="text/javascript">

var numero1 = parseInt(prompt("Ingrese un número"));
var numero2 = parseInt(prompt("Ingrese otro número"));

console.log("El primer número fue: " + numero1 + ".");
console.log("El segundo número fue: " + numero2 + ".");

console.log("Si sumamos ambos números, el resultado es:", numero1 + numero2 + ". Si al primero número le restamos el segundo, el resultado es:", numero1 - numero2 + ". Si multiplicamos, nos da " + numero1 * numero2 + ". Y finalmente,", numero1, "dividido", numero2, "da como resultado:", numero1 / numero2 + ".");

</script>

</body>
</html>
