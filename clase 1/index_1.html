<!DOCTYPE html>

<body>


<script type="text/javascript">

// Preguntamos por un número
var edad = prompt("¿Cuántos años tenés?");
// A la variable edad la metemos en otra variable, llamada edadNumero, y le decimos a traves de parseInt que la transforme en un número
var edadNumero = parseInt(edad);

// Preguntamos por un segundo número pero esta vez incluimos ya en la definición de la variable el parámetro parseInt
var año = parseInt(prompt("¿En qué año estamos?"));

// Imprimimos en la consola en resultado de esta operación "\n"
console.log("Si sumamos tu edad más el año el resultado es:", edadNumero + año + ". Si restamos tu edad del corriente año el resultado es:", edadNumero - año + ", y finalmente, si multiplicamos tu edad por el año obtenemos:", edadNumero * año + ".");


</script>



</body>
</html>
